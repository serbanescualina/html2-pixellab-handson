<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body class="vh-100 d-flex align-items-center">
  <div class="container d-flex flex-column gap-3">
    <div
      class="row bg-primary text-white text-center align-items-start"
      style="height: 100px;"
    >
      <div class="bg-danger col border border-dark py-1">a</div>
      <div class="bg-danger col border border-dark py-1">b</div>
      <div class="bg-danger col border border-dark py-1">c</div>
    </div>

    <ul
      class="row bg-warning text-dark text-center list-unstyled align-items-center mb-0"
      style="height: 100px;"
    >
      <li class="col border border-white py-1">x</li>
      <li class="col border border-white py-1">y</li>
      <li class="col border border-white py-1">z</li>
    </ul>

    <section
      class="row bg-info text-white text-center align-items-end"
      style="height: 100px;"
    >
      <article class="col border border-warning">a</article>
      <article class="col border border-warning">s</article>
      <article class="col border border-warning">d</article>
    </section>
  </div>
</body>

</html>
