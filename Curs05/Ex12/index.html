<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
  <title>Bootstrap 12</title>
</head>

<body>

  <section class="container mb-4">
    <header class="px-2">
      <h1>Aliniate folosind flexbox</h1>
    </header>

    <section>
      <article class="border border-dark container py-2 d-flex flex-column gap-2">
        <div class="row justify-content-center">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
          <div class="col-4 bg-secondary border border-dark py-3"></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
        </div>
      </article>

      <article class="border border-dark container mt-4 py-2 d-flex flex-column gap-2">
        <div class="row justify-content-between">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
          <div class="col-4 bg-secondary border border-dark py-3"></div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
          <div class="col-4 bg-secondary border border-dark py-3"></div>
        </div>
        <div class="row justify-content-start">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
          <div class="col-4 bg-secondary border border-dark py-3"></div>
        </div>
      </article>
    </section>
  </section>


  <section class="container">
    <header class="px-2">
      <h1>Aliniate folosind offset</h1>
    </header>
    <section>
      <article class="container border border-dark mt-4 py-2 d-flex flex-column gap-2">
        <div class="row">
          <div class="col-4 offset-4 bg-secondary border border-dark py-3"></div>
        </div>

        <div class="row">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
          <div class="col-4 offset-4 bg-secondary border border-dark py-3"></div>
        </div>

        <div class="row">
          <div class="col-4 offset-4 bg-secondary border border-dark py-3"></div>
        </div>
      </article>

      <article class="container border border-dark mt-4 py-2 d-flex flex-column gap-2">
        <div class="row">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
          <div class="col-4 offset-4 bg-secondary border border-dark py-3"></div>
        </div>
        <div class="row">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
          <div class="col-4 offset-4 bg-secondary border border-dark py-3"></div>
        </div>
        <div class="row">
          <div class="col-4 bg-secondary border border-dark py-3"></div>
          <div class="col-4 bg-secondary border border-dark py-3"></div>

        </div>
      </article>
    </section>
  </section>

</body>

</html>
